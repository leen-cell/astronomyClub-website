<div class="source-links-container">
    <h1 class="text-2xl font-bold mb-4" style="color: #ffd245;">Links for the Topics</h1>
    <div id="links-list" class="card-container">

        <!-- Dynamic content will be added here -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch links from the server
        fetch('/links')
            .then(response => response.json())
            .then(data => {
                const linksList = document.getElementById('links-list');

                if (data.links && data.links.length > 0) {
                    data.links.forEach(link => {

                        const card = document.createElement('div');
                        card.className = 'card';


                        const anchor = document.createElement('a');
                        anchor.href = link.URL;
                        anchor.textContent = link.resourceName;
                        anchor.className = 'card-title';
                        anchor.target = '_blank';


                        card.appendChild(anchor);


                        linksList.appendChild(card);
                    });
                } else {
                    linksList.textContent = "No links available.";
                }
            })
            .catch(error => {
                console.error('Error fetching links:', error);
            });
    });
</script>
