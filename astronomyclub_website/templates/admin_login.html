<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Set the body to have a background image */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #031639, #3d0436);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Style the form container */
        #admin-login-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        #admin-login-form::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            padding: 3px; /* Space for the border */
            background: linear-gradient(45deg, #ffd245, #ff639b, #4dd3ff, #ffd245);
            background-size: 400% 400%;
            animation: borderAnimation 6s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
        }

        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #admin-login-form h2 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 600;
        }

        /* Input Fields */
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 15px 0px;
            margin: 10px 0px 10px 0px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-color: #ffd245;
        }

        /* Submit Button */
        button[type="submit"] {
            background-color: #ffd245;
            color: #1f3867;
            padding: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #e6b939;
            transform: scale(1.05);
        }

        /* Subtle Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Icons */
        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            font-size: 1.2em;
        }

        input[type="text"], input[type="password"] {
            padding-left: 45px;
        }

    </style>

</head>
<body>

<div id="admin-login-form">
    <h2>Admin Login</h2>
   <form action="/admin-dashboard" method="POST">
    <div class="input-group">
        <!-- Username Field -->
        <div class="col-md-12">
            <fieldset>
                 <i class="fas fa-user"></i>
                <input name="username" type="text" class="form-control" id="username"
                       placeholder="Your Username" required>
            </fieldset>
        </div>

        <!-- Password Field -->
        <div class="col-md-12">
            <fieldset>
                <input name="password" type="password" class="form-control" id="password"
                       placeholder="Your Password" required>
            </fieldset>
        </div>

        <!-- Submit Button -->
        <div class="col-md-12">
            <fieldset>
                <button type="submit" id="form-submit" class="button">Log In</button>
            </fieldset>
        </div>
    </div>
</form>
</div>
</body>
</html>
